<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-sm">
    <form method="'post" action="#">

        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            </form>
   
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

    <div class="mb-3"></div>
        <label for="exampleFormControlTextarea1" class="form-label">Telephone</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Phone Number"></textarea>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Female
        </label>
      </div>

      <div class="mb-3"></div>
      <label for="exampleFormControlTextarea1" class="form-label">DoB</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="dd/mm/yy"></textarea>
  </div>

  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Postal Code</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Postal Code">
  </div>

  <select class="form-select" aria-label="Default select example">
    <option selected>Compliant</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>

  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Remarks</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Remarks" rows="5">
  </div>
    
    
    <button type="reset">Clear</button>
        <button type="submit">Send</button>
     </form>

</div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
</body>
</html>
